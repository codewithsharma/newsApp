<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <div>
<ion-label class="title">{{title}}</ion-label>
<div>
  <p class="author">Author - {{author}}</p>
  <p class="source">Source - {{source}}</p>
</div>
<ion-item lines="none">
  <ion-label slot="end">
    <p class="publishedAt">{{publishedAt |date}}</p>
  </ion-label>
</ion-item>
<img class="image" src="{{urlToImage}}" alt="">

<ion-item lines="none">
  <ion-label class="description">
    {{description}}
  </ion-label>
</ion-item>
<ion-item class="buttons" lines="none">
  <ion-button fill="clear">
    <ion-icon name="heart-outline"></ion-icon>
   </ion-button>
   <ion-button fill="clear">
    <ion-icon name="share-outline"></ion-icon>
   </ion-button>
   <ion-button fill="clear">
    <ion-icon name="bookmark-outline"></ion-icon>
 </ion-button>
</ion-item>
<ion-button expand="block" slot="end" (click) ="readmore(url)">Read More</ion-button>

  </div>
</ion-content>
